<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio de Almacenamiento en la Nube</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f8e1ff;
            color: #4a0e4e;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #8e44ad;
            border-bottom: 2px solid #e8daef;
            padding-bottom: 10px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #fdf2ff;
            border-radius: 5px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            background-color: #9b59b6;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #8e44ad;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            background-color: #e8daef;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        a {
            color: #8e44ad;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .file-actions {
            display: flex;
            gap: 10px;
        }
        .delete-form {
            margin: 0;
        }
        .delete-button {
            background-color: #e74c3c;
        }
        .delete-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Servicio de Almacenamiento en la Nube</h1>
        
        <div class="section">
            <h2>Subir Archivo</h2>
            <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <button type="submit">Subir</button>
            </form>
        </div>

        <div class="section">
            <h2>Archivos Almacenados</h2>
            <ul>
            {% for file in files %}
                <li>
                    <span>{{ file }}</span>
                    <div class="file-actions">
                        <a href="{{ url_for('download_file', filename=file) }}">Descargar</a>
                        <form class="delete-form" action="{{ url_for('delete_file', filename=file) }}" method="post">
                            <button class="delete-button" type="submit">Eliminar</button>
                        </form>
                    </div>
                </li>
            {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
